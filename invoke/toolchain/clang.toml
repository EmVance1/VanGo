[compiler]
app-c =   [ "clang" ]
app-cpp = [ "clang++" ]

input =   [ "{srcfile}" ]
output =  [ "-o", "{objfile}" ]

standard =   [ "-std={lang}" ]
comp-only =  [ "-c" ]
eh-default = []
debug-info = [ "-g" ]

include =  [ "-I{incdir}" ]
define =   [ "-D{define}" ]

opt-0 =     [ "-O0" ]
opt-1 =     [ "-O1" ]
opt-2 =     [ "-O2" ]
opt-3 =     [ "-O3" ]
opt-size =  [ "-Os" ]
opt-speed = [ "-Ofast" ]
opt-linktime = [ "-flto" ]

pch-create =  []
pch-include = [ "-I{outdir}/pch" ]

runtime-static-debug =    []
runtime-static-release =  []
runtime-dynamic-debug =   []
runtime-dynamic-release = []

iso-compliant = [ "-pedantic-errors" ]

warn-none =     [ "-w" ]
warn-basic =    [ "-Wall" ]
warn-high =     [ "-Wall", "-Wextra", "-Wpedantic", "-Wconversion", "-Wsign-conversion", "-Wshadow",
                 "-Wformat=2", "-Wnull-dereference", "-Wdouble-promotion", "-Wimplicit-fallthrough=5" ]
warn-as-error = [ "-Werror" ]


[linker]
app-c =   [ "clang" ]
app-cpp = [ "clang++" ]

object =  [ "{objfile}" ]
libdir =  [ "-L{libdir}" ]
library = [ "-l{library}" ]
output =  [ "-o{binary}" ]

opt-linktime = [ "-flto" ]

default-libs = []


[archiver]
app-c =   [ "llvm-ar", "rcs" ]
app-cpp = [ "llvm-ar", "rcs" ]

object =  [ "{objfile}" ]
output =  [ "{archive}" ]

